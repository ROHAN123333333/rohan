<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Insta-style Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#fafafa;--card:#fff;--accent:#3897f0;--muted:#8e8e8e}
    *{box-sizing:border-box;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#fff);display:flex;min-height:100vh;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:380px;background:var(--card);border:1px solid #dbdbdb;padding:28px;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,0.03)}
    h1{font-size:22px;margin:0 0 12px;text-align:center}
    form{display:flex;flex-direction:column;gap:10px}
    input[type="text"],input[type="email"],input[type="password"]{padding:10px;border:1px solid #dbdbdb;border-radius:6px;font-size:14px;width:100%}
    .btn{background:var(--accent);color:#fff;border:0;padding:10px;border-radius:6px;font-weight:600;cursor:pointer;margin-top:6px}
    .muted{text-align:center;color:var(--muted);font-size:13px;margin-top:12px}
    .links{display:flex;justify-content:space-between;align-items:center;margin-top:6px;font-size:13px}
    a{color:var(--accent);text-decoration:none}
    @media (max-width:420px){.card{padding:18px}}
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Login — Insta-style</h1>
    <form action="login.php" method="post" autocomplete="off">
      <input name="email" type="email" placeholder="Email" required />
      <input name="password" type="password" placeholder="Password" required />
      <button class="btn" type="submit">Login</button>
    </form>

    <div class="muted">या</div>

    <form action="register.php" method="post" style="margin-top:12px">
      <input name="username" type="text" placeholder="Username" required />
      <input name="email" type="email" placeholder="Email" required />
      <input name="password" type="password" placeholder="Password (min 6)" required />
      <button class="btn" type="submit">Create account</button>
    </form>

    <div class="links">
      <a href="forgot-password.php">Forgot password?</a>
      <a href="dashboard.php">Demo Dashboard</a>
    </div>
  </div>
</body>
</html>
